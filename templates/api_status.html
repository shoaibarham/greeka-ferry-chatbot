<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Status Check</title>
    <link rel="stylesheet" href="https://cdn.replit.com/agent/bootstrap-agent-dark-theme.min.css">
    <style>
        .api-status-container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            border-radius: 8px;
            background-color: var(--bs-gray-800);
        }
        .status-badge {
            font-size: 1rem;
            padding: 0.5rem 1rem;
        }
        .code-block {
            background-color: var(--bs-gray-900);
            border-radius: 4px;
            padding: 15px;
            font-family: monospace;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .header {
            background: linear-gradient(135deg, #3a8cbd, #2b3172);
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="api-status-container">
            <div class="header">
                <h1>Gemini API Status Check</h1>
                <p>This page allows you to verify the connection to the Google Gemini API</p>
            </div>
            
            <div class="card mb-4">
                <div class="card-header d-flex justify-content-between">
                    <h5 class="mb-0">API Connection Status</h5>
                    <div id="status-badge" class="badge bg-secondary status-badge">Checking...</div>
                </div>
                <div class="card-body">
                    <p>API Key: <span id="api-key-info">Checking...</span></p>
                    <p>Available Models: <span id="available-models">Checking...</span></p>
                    <p>Target Model Status: <span id="model-match">Checking...</span></p>
                    
                    <div class="mt-3">
                        <h6>Test Response:</h6>
                        <div id="test-response" class="code-block">Waiting for response...</div>
                    </div>
                    
                    <div class="mt-3" id="error-container" style="display: none;">
                        <h6>Error Details:</h6>
                        <div id="error-details" class="code-block text-danger"></div>
                    </div>
                </div>
            </div>
            
            <div class="d-flex justify-content-between">
                <button id="check-status" class="btn btn-primary">Check API Status</button>
                <a href="/" class="btn btn-outline-secondary">Back to Main Page</a>
            </div>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Check status on page load
            checkApiStatus();
            
            // Add click handler for manual refresh
            document.getElementById('check-status').addEventListener('click', function() {
                document.getElementById('status-badge').className = 'badge bg-secondary status-badge';
                document.getElementById('status-badge').textContent = 'Checking...';
                document.getElementById('api-key-info').textContent = 'Checking...';
                document.getElementById('available-models').textContent = 'Checking...';
                document.getElementById('model-match').textContent = 'Checking...';
                document.getElementById('test-response').textContent = 'Waiting for response...';
                document.getElementById('error-container').style.display = 'none';
                
                checkApiStatus();
            });
        });
        
        function checkApiStatus() {
            fetch('/api/gemini-status')
                .then(response => response.json())
                .then(data => {
                    console.log('API status response:', data);
                    
                    if (data.status === 'success') {
                        document.getElementById('status-badge').className = 'badge bg-success status-badge';
                        document.getElementById('status-badge').textContent = 'Connected';
                        
                        // Display API key info (safely)
                        document.getElementById('api-key-info').textContent = 'Valid (API key is present and working)';
                        
                        // Display available models
                        if (data.available_models && data.available_models.length > 0) {
                            document.getElementById('available-models').textContent = data.available_models.join(', ');
                        } else {
                            document.getElementById('available-models').textContent = 'No models returned';
                        }
                        
                        // Display model match status
                        if (data.model_match) {
                            document.getElementById('model-match').textContent = 'Target model is available ✓';
                            document.getElementById('model-match').className = 'text-success';
                        } else {
                            document.getElementById('model-match').textContent = 'Target model not found in available models ✗';
                            document.getElementById('model-match').className = 'text-warning';
                        }
                        
                        // Display test response
                        if (data.test_response) {
                            document.getElementById('test-response').textContent = data.test_response;
                        } else {
                            document.getElementById('test-response').textContent = 'No test response received';
                        }
                        
                        // Hide error container
                        document.getElementById('error-container').style.display = 'none';
                    } else {
                        // Handle error state
                        document.getElementById('status-badge').className = 'badge bg-danger status-badge';
                        document.getElementById('status-badge').textContent = 'Error';
                        
                        document.getElementById('api-key-info').textContent = 'Error validating API key';
                        document.getElementById('available-models').textContent = 'Not available';
                        document.getElementById('model-match').textContent = 'Not available';
                        document.getElementById('test-response').textContent = 'API test failed';
                        
                        // Show error details
                        document.getElementById('error-container').style.display = 'block';
                        
                        if (data.message) {
                            let errorText = data.message;
                            if (data.details) {
                                errorText += '\n\nDetailed Error:\n' + data.details;
                            }
                            document.getElementById('error-details').textContent = errorText;
                        } else {
                            document.getElementById('error-details').textContent = 'Unknown error occurred';
                        }
                    }
                })
                .catch(error => {
                    console.error('Error checking API status:', error);
                    
                    document.getElementById('status-badge').className = 'badge bg-danger status-badge';
                    document.getElementById('status-badge').textContent = 'Connection Error';
                    
                    document.getElementById('api-key-info').textContent = 'Could not verify API key';
                    document.getElementById('available-models').textContent = 'Not available';
                    document.getElementById('model-match').textContent = 'Not available';
                    document.getElementById('test-response').textContent = 'Failed to connect to API status endpoint';
                    
                    document.getElementById('error-container').style.display = 'block';
                    document.getElementById('error-details').textContent = 'Network error: ' + error.message;
                });
        }
    </script>
</body>
</html>
