<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Ferry Information System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f8ff;
            color: #333;
        }
        
        .chat-container {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            padding: 20px;
            height: 70vh;
            display: flex;
            flex-direction: column;
        }
        
        .chat-messages {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #eaeaea;
            border-radius: 8px;
            background-color: #f9f9f9;
        }
        
        .message {
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 18px;
            max-width: 80%;
            word-wrap: break-word;
        }
        
        .user-message {
            background-color: #e3f2fd;
            color: #0d47a1;
            align-self: flex-end;
            margin-left: auto;
        }
        
        .agent-message {
            background-color: #f1f0f0;
            color: #333;
            align-self: flex-start;
        }
        
        .header {
            background-color: #1976D2;
            color: white;
            padding: 20px 0;
            margin-bottom: 30px;
            box-shadow: 0 3px 5px rgba(0, 0, 0, 0.1);
        }
        
        .input-group {
            margin-top: 10px;
        }
        
        .btn-primary {
            background-color: #1976D2;
            border-color: #1976D2;
        }
        
        .btn-primary:hover {
            background-color: #1565C0;
            border-color: #1565C0;
        }
        
        .loading {
            display: none;
            text-align: center;
            margin: 10px 0;
        }
        
        .spinner-border {
            width: 1.5rem;
            height: 1.5rem;
            border-width: 0.2em;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-8 offset-md-2">
                    <h1 class="text-center">Greek Ferry Information System</h1>
                    <p class="text-center mb-0">Ask about ferry routes, schedules, and prices</p>
                </div>
            </div>
        </div>
    </div>
    
    <div class="container mt-4">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="chat-container">
                    <div class="chat-messages" id="chat-messages">
                        <div class="message agent-message">
                            Hello! I'm your ferry information assistant. I can help you find ferry routes in Greece, check schedules, and provide ticket prices. How can I assist you today?
                        </div>
                    </div>
                    
                    <div class="loading" id="loading">
                        <span class="spinner-border text-primary" role="status"></span>
                        <span class="ms-2">Thinking...</span>
                    </div>
                    
                    <div class="input-area">
                        <div class="input-group">
                            <input type="text" class="form-control" id="user-input" placeholder="Ask about ferry routes, schedules, or prices...">
                            <button class="btn btn-primary" type="button" id="send-button">
                                <i class="bi bi-send"></i> Send
                            </button>
                        </div>
                    </div>
                </div>
                
                <div class="mt-4">
                    <p class="text-center text-muted">Example questions:</p>
                    <div class="d-flex justify-content-center flex-wrap gap-2">
                        <button class="btn btn-sm btn-outline-primary example-question">Find ferries from Athens to Santorini</button>
                        <button class="btn btn-sm btn-outline-primary example-question">What's the schedule from Mykonos to Paros?</button>
                        <button class="btn btn-sm btn-outline-primary example-question">How much is a ticket from Piraeus to Naxos?</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chat-messages');
            const userInput = document.getElementById('user-input');
            const sendButton = document.getElementById('send-button');
            const loading = document.getElementById('loading');
            const exampleQuestions = document.querySelectorAll('.example-question');
            
            let sessionId = Date.now().toString();
            
            // Function to add a message to the chat
            function addMessage(text, isUser) {
                const messageDiv = document.createElement('div');
                messageDiv.classList.add('message');
                messageDiv.classList.add(isUser ? 'user-message' : 'agent-message');
                messageDiv.textContent = text;
                chatMessages.appendChild(messageDiv);
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to send user message to the server
            async function sendMessage(text) {
                if (!text.trim()) return;
                
                addMessage(text, true);
                userInput.value = '';
                loading.style.display = 'block';
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            query: text,
                            session_id: sessionId
                        })
                    });
                    
                    const data = await response.json();
                    
                    if (data.error) {
                        addMessage('Sorry, there was an error processing your request: ' + data.error, false);
                    } else {
                        addMessage(data.response, false);
                        sessionId = data.session_id || sessionId;
                    }
                } catch (error) {
                    addMessage('Sorry, there was a problem connecting to the server.', false);
                    console.error('Error:', error);
                } finally {
                    loading.style.display = 'none';
                }
            }
            
            // Event listeners
            sendButton.addEventListener('click', () => {
                sendMessage(userInput.value);
            });
            
            userInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    sendMessage(userInput.value);
                }
            });
            
            exampleQuestions.forEach(button => {
                button.addEventListener('click', () => {
                    const question = button.textContent;
                    userInput.value = question;
                    sendMessage(question);
                });
            });
            
            // Focus on input when page loads
            userInput.focus();
        });
    </script>
</body>
</html>
